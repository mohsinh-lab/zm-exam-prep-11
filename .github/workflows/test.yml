name: Run Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './Test App/package-lock.json'
          
      - name: Install dependencies
        working-directory: './Test App'
        run: npm ci
        
      - name: Run unit tests
        working-directory: './Test App'
        run: npm test
        
      - name: Generate coverage report
        working-directory: './Test App'
        run: npm run test:coverage
        
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: './Test App/coverage'
          
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('./Test App/coverage/coverage-summary.json', 'utf8');
            const summary = JSON.parse(coverage);
            const total = summary.total;
            
            const comment = `## Test Coverage Report
            
            | Metric | Coverage |
            |--------|----------|
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |
            | Lines | ${total.lines.pct}% |
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });
  
  ui-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './Test App/package-lock.json'
          
      - name: Install dependencies
        working-directory: './Test App'
        run: npm ci
        
      - name: Install Playwright browsers
        working-directory: './Test App'
        run: npx playwright install --with-deps
        
      - name: Run UI tests
        working-directory: './Test App'
        run: npm run test:ui
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: './Test App/playwright-report'
          retention-days: 30
